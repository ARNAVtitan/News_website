            <h1>Create a New post</h1>
            <hr class="hr-line">
            <form action="#">
                <div class="form-group">
                    <label for="postTitle">Post Title:</label>
                    <input type="text" id="postTitle" name="postTitle" placeholder="Enter the title of your post"
                        required>
                </div>
                <div class="form-group">
                    <label for="postContent">Post Content:</label>
                    <textarea type="text" id="postTitle" name="postContent" placeholder="Write your content here..."
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">Upload Image:</label>
                    <input type="file" id="postImage" name="postImage" accept="image/*" required />
                </div>
                <div class="form-group">
                    <label for="postCategory">Category:</label>
                    <select name="postCategory" id="postCategory" required multiple>
                        <option Ivalue="Travel">Travel</option>
                        <option value="Events">Events</option>
                        <option value="Creative">Creative</option>
                        <option value="Design">Design</option>
                        <option value="Business">Business</option>

                    </select>
                </div>
                <button type="submit">Submit Post</button>

            </form>
